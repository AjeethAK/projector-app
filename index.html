<!DOCTYPE html>
<html>
    <head>
        <title>Add new movie</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <form class="add_movie_form" id="add_movie_form">
        <h2>Add a new movie</h2>
        <label for="name">Movie name</label>
        <input type="text" name="name"/>
        <label for="release">Release year</label>
        <input type="text" name="Release"/>
        <div class="divide">
        <label for="language">Language</label>
        <select name="language">
            <option value="tamil">tamil</option>
            <option value="english">english </option>
            <option value="hindi">hindi</option>
            <option value="telungu">telungu</option>
        </select>
        </div>
        <div class="divide">
        <label for="rating">Rating</label>
        <select name="rating">
            <option value="5">5</option>
            <option value="4">4 </option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        </div>
        <label for="thumbnail">Thumbnail</label>
        <input type="url" name="thumbnail"/>
        <label for="plot">Plot</label>
        <textarea rows="5" name="plot"></textarea>
        <label for="url">URL</label>
        <input type="url" name="url"/>
        <label for="cast">Cast</label>
        <textarea rows="5" name="cast"></textarea>
        <input type="submit" value="submit"/>
        </form>
    </body>
</html>
